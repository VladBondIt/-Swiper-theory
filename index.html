<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">Swiper slider</div>
        <!-- dir="rtl" справа налево -->
        <div class="image-slider swiper-container">
            <div class="image-slider__wrapper swiper-wrapper">
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper2.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper3.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper4.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper6.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper7.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <img data-src="img/swiper8.jpg" class="image-slider__img swiper-lazy" src="" alt="Картинка">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-pagination"></div>

            <div class="swiper-scrollbar"></div>
        </div>
    </div>


    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/scrypt.js"></script>
</body>

</html>
